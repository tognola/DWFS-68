<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Display</h1>
    <h2>Display: Block</h2>
    <div class="box box1"> BOX 1 </div>
    <div class="box box2"> BOX 2 </div>
    <div class="box box3"> BOX 3 </div>

    <h2>Display: Inline</h2>
    <div class="box-inline box1"> BOX 1 </div>
    <div class="box-inline box2"> BOX 2 </div>
    <div class="box-inline box3"> BOX 3 </div>

    <h2>Display: Inline-block</h2>
    <div class="box-inline-block box1"> BOX 1 </div>
    <div class="box-inline-block box2"> BOX 2 </div>
    <div class="box-inline-block box3"> BOX 3 </div>


    <h1>Position</h1>
    <div class="box box-position-relative box1"> BOX 1 </div>
    <div class="box box-position-absolute box2"> BOX 2 </div>
    <div class="box box-position-fixed box3"> BOX 3 </div>
    <div class="box box-position-sticky box4"> BOX 4 </div>



    <div class="contenedor">
        <div class="box box1">

        </div>
        <div class="box box2">

        </div>
        <div class="box box3">

        </div>
    </div>


    <div class="contenedor2">
        <div class="sidebar"></div>
        <div class="main"></div>

    </div>

    <div class="parrafo">
        <img src="http://via.placeholder.com/200" alt="">
        
        <ul class="lista">
            <li>Item 1</li>
            <li>Item 1</li>
            <li>Item 1</li>
        </ul>
    </div>

</body>

</html>
